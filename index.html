<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="top-div">
            <h2>Rishabh's Weather App</h2>
        </div>
        <div class="sidebar">
            <button class="weather">Get Weather</button>
            <table class="side-table">
                <tr>
                    <th>
                        City
                    </th>
                </tr>
                <tr>
                    <td>
                        London
                    </td>
                </tr>
                <tr>
                    <td>
                        New York
                    </td>
                </tr>
            </table>
        </div>
        <div class="main-right">
            <input type="text" class="textfield" placeholder="City Name">
            <button class="search">Search</button>
            <table>
                <tr>
                    <th>City</th>
                    <th>Description</th>
                    <th>Temperature</th>
                    <th>Pressure</th>
                    <th>Data Age</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
